<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Server Front-End</title>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/initstyle.css">
		<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
		<script src="css/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
	</head>
	<body ng-app="show">
		<div class="container" ng-controller="init">
			<span>{{restante()}} de {{todos.length}} restante</span>
			<br><span>Quantas vezes vocÃª clicou <strong>{{count}}</strong></span>
			<ul>
				<li ng-repeat="todo in todos">
					<input type="checkbox" ng-model="todo.feito">
					<span class="feito-{{todo.feito}}">{{todo.text}}
				</li>
			</ul>
			<form ng-submit="addTodo()" name="myForm">
				<span ng-show="myForm.$invalid">
					Found error in the Form
				</span>
				<br>
				<input type="text" size="30" ng-model="todoText" placeholder="add tarefa..." required>
				<input type="submit" class="btn btn-success" value="Adicionar" ng-desabled="myForm.$invalid">
			</form>
		</div>
		<script src="bin/app.js"></script>
		<script src="templates/menu.js"></script>
		<script src="templates/EventoDestaque.js"></script>
		<script src="templates/painelEventos.js"></script>
		<script src="templates/rodape.js"></script>
	<body>
</html>
